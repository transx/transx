<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:t="http://myfaces.apache.org/tomahawk">

<f:view>
<f:loadBundle var="text" basename="#{cityList.bundleName}"/>
    <head>
        <title>#{text['cityList.title']}</title>
        <meta name="heading" content="#{text['cityList.heading']}"/>
        <meta name="menu" content="AdminMenu"/>
    </head>
<body id="cityList">
<h:form id="editCity">

<h:commandButton value="#{text['button.add']}" action="add" id="add" immediate="true" styleClass="button"/>
<h:commandButton value="#{text['button.done']}" action="mainMenu" id="cancel" immediate="true" styleClass="button" style="margin-left: 5px"/>

<t:dataTable id="cities" var="city" style="margin-top: 10px"
    value="#{cityList.cities}" rows="10" sortColumn="#{cityList.sortColumn}"
    sortAscending="#{cityList.ascending}" styleClass="scrollerTable table"
    headerClass="standardTable_Header" rowClasses="standardTable_Row1,standardTable_Row2"
    columnClasses="standardTable_Column,standardTable_Column,standardTable_Column,standardTable_Column,standardTable_ColumnCentered">

    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="id" arrow="true">
                <h:outputText value="#{text['city.id']}" />
            </t:commandSortHeader>
        </f:facet>
        <h:commandLink action="#{cityForm.edit}" value="#{city.id}">
            <f:param name="id" value="#{city.id}"/>
            <f:param name="from" value="list"/>
        </h:commandLink>
    </t:column>
    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="name" arrow="true">
                <h:outputText value="#{text['city.name']}" />
            </t:commandSortHeader>
        </f:facet>
    <h:outputText value="#{city.name}" escape="true"/>
    </t:column>
    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="country" arrow="true">
                <h:outputText value="#{text['city.country']}" />
            </t:commandSortHeader>
        </f:facet>
    <h:outputText value="#{city.country.name}" escape="true"/>    
    </t:column>
    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="codeOrg" arrow="true">
                <h:outputText value="#{text['city.codeOrg']}" />
            </t:commandSortHeader>
        </f:facet>
    <h:outputText value="#{city.codeOrg}" escape="true"/>
    </t:column>
    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="codeInr" arrow="true">
                <h:outputText value="#{text['city.codeInr']}" />
            </t:commandSortHeader>
        </f:facet>
    <h:outputText value="#{city.codeInr}" escape="true"/>
    </t:column>
</t:dataTable>

<ui:include src="/common/tableFooter.xhtml">
    <ui:param name="tableName" value="cities"/>
</ui:include>

<script type="text/javascript">
    //highlightTableRows("editCity:cities");
</script>

</h:form>
</body>
</f:view>
</html>
