<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:t="http://myfaces.apache.org/tomahawk">

<f:view>
<f:loadBundle var="text" basename="#{companyList.bundleName}"/>
    <head>
        <title>#{text['companyList.title']}</title>
        <meta name="heading" content="#{text['companyList.heading']}"/>
		<meta name="menu" content="AdminMenu"/>
    </head>
<body id="companyList">
<h:form id="editCompany">

<h:commandButton value="#{text['button.add']}" action="add" id="add" immediate="true" styleClass="button"/>
<h:commandButton value="#{text['button.done']}" action="mainMenu" id="cancel" immediate="true" styleClass="button" style="margin-left: 5px"/>

<t:dataTable id="companies" var="company" style="margin-top: 10px"
    value="#{companyList.companies}" rows="25" sortColumn="#{companyList.sortColumn}"
    sortAscending="#{companyList.ascending}" styleClass="scrollerTable table"
    headerClass="standardTable_Header" rowClasses="standardTable_Row1,standardTable_Row2"
    columnClasses="standardTable_Column,standardTable_Column,standardTable_Column,standardTable_Column,standardTable_ColumnCentered">

    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="id" arrow="true">
                <h:outputText value="#{text['company.id']}" />
            </t:commandSortHeader>
        </f:facet>
        <h:commandLink action="#{companyForm.edit}" value="#{company.id}">
            <f:param name="id" value="#{company.id}"/>
            <f:param name="from" value="list"/>
        </h:commandLink>
    </t:column>
    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="name" arrow="true">
                <h:outputText value="#{text['company.name']}" />
            </t:commandSortHeader>
        </f:facet>
    <h:outputText value="#{company.name}" escape="true"/>
    </t:column>
    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="code" arrow="true">
                <h:outputText value="#{text['company.code']}" />
            </t:commandSortHeader>
        </f:facet>
    <h:outputText value="#{company.code}" escape="true"/>
    </t:column>
    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="city" arrow="true">
                <h:outputText value="#{text['company.city']}" />
            </t:commandSortHeader>
        </f:facet>
    <h:outputText value="#{company.city}" escape="true"/>
    </t:column>
</t:dataTable>

<ui:include src="/common/tableFooter.xhtml">
    <ui:param name="tableName" value="companies"/>
</ui:include>

<script type="text/javascript">
    //highlightTableRows("editCompany:companies");
</script>

</h:form>
</body>
</f:view>
</html>
