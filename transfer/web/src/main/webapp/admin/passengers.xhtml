<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:t="http://myfaces.apache.org/tomahawk">

<f:view>
<f:loadBundle var="text" basename="#{passengerList.bundleName}"/>
    <head>
        <title>#{text['passengerList.title']}</title>
        <meta name="heading" content="#{text['passengerList.heading']}"/>
        <meta name="menu" content="AdminMenu"/>
    </head>
<body id="passengerList">
<h:form id="editPassenger">

<h:commandButton value="#{text['button.add']}" action="add" id="add" immediate="true" styleClass="button"/>
<h:commandButton value="#{text['button.done']}" action="mainMenu" id="cancel" immediate="true" styleClass="button" style="margin-left: 5px"/>

<t:dataTable id="passengers" var="passenger" style="margin-top: 10px"
    value="#{passengerList.passengers}" rows="10" sortColumn="#{passengerList.sortColumn}"
    sortAscending="#{passengerList.ascending}" styleClass="scrollerTable table"
    headerClass="standardTable_Header" rowClasses="standardTable_Row1,standardTable_Row2"
    columnClasses="standardTable_Column,standardTable_Column,standardTable_Column,standardTable_Column,standardTable_ColumnCentered">

    <t:column>
        <f:facet name="header">
            <h:outputText value="#{text['service.actions']}" />
        </f:facet>
        <h:commandLink action="#{passengerForm.changeGender}" value="#{text['passenger.changeGender']}">
            <f:param name="id" value="#{passenger.id}"/>
            <f:param name="from" value="list"/>
        </h:commandLink>
    </t:column>
    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="id" arrow="true">
                <h:outputText value="#{text['passenger.id']}" />
            </t:commandSortHeader>
        </f:facet>
        <h:commandLink action="#{passengerForm.edit}" value="#{passenger.id}">
            <f:param name="id" value="#{passenger.id}"/>
            <f:param name="from" value="list"/>
        </h:commandLink>
    </t:column>
    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="firstName" arrow="true">
                <h:outputText value="#{text['passenger.firstName']}" />
            </t:commandSortHeader>
        </f:facet>
    <h:outputText value="#{passenger.firstName}" escape="true"/>
    </t:column>
    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="lastName" arrow="true">
                <h:outputText value="#{text['passenger.lastName']}" />
            </t:commandSortHeader>
        </f:facet>
    <h:outputText value="#{passenger.lastName}" escape="true"/>
    </t:column>
    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="gender" arrow="true">
                <h:outputText value="#{text['passenger.gender']}" />
            </t:commandSortHeader>
        </f:facet>
    <h:outputText value="#{passenger.gender.label}" escape="true"/>
    </t:column>
    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="passportNumber" arrow="true">
                <h:outputText value="#{text['passenger.passportNumber']}" />
            </t:commandSortHeader>
        </f:facet>
    <h:outputText value="#{passenger.passportNumber}" escape="true"/>
    </t:column>
</t:dataTable>

<ui:include src="/common/tableFooter.xhtml">
    <ui:param name="tableName" value="passengers"/>
</ui:include>

<script type="text/javascript">
    //highlightTableRows("editPassenger:passengers");
</script>

</h:form>
</body>
</f:view>
</html>
