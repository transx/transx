<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:t="http://myfaces.apache.org/tomahawk">

<f:view>
<f:loadBundle var="text" basename="#{serviceTemplateList.bundleName}"/>
    <head>
        <title>#{text['serviceTemplateList.title']}</title>
        <meta name="heading" content="#{text['serviceTemplateList.heading']}"/>
        <meta name="menu" content="ManagerMenu"/>
    </head>
<body id="serviceTemplateList">
<h:form id="editServiceTemplate">

<h:commandButton value="#{text['button.add']}" action="add" id="add" immediate="true" styleClass="button"/>
<h:commandButton value="#{text['button.done']}" action="mainMenu" id="cancel" immediate="true" styleClass="button" style="margin-left: 5px"/>

<t:dataTable id="serviceTemplates" var="serviceTemplate" style="margin-top: 10px"
    value="#{serviceTemplateList.serviceTemplates}" rows="10" sortColumn="#{serviceTemplateList.sortColumn}"
    sortAscending="#{serviceTemplateList.ascending}" styleClass="scrollerTable table"
    headerClass="standardTable_Header" rowClasses="standardTable_Row1,standardTable_Row2"
    columnClasses="standardTable_Column,standardTable_Column,standardTable_Column,standardTable_Column,standardTable_ColumnCentered">

    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="id" arrow="true">
                <h:outputText value="#{text['serviceTemplate.id']}" />
            </t:commandSortHeader>
        </f:facet>
        <h:commandLink action="#{serviceTemplateForm.edit}" value="#{serviceTemplate.id}">
            <f:param name="id" value="#{serviceTemplate.id}"/>
            <f:param name="from" value="list"/>
        </h:commandLink>
    </t:column>
    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="timed" arrow="true">
                <h:outputText value="#{text['serviceTemplate.timed']}" />
            </t:commandSortHeader>
        </f:facet>
    	<h:outputText value="#{serviceTemplate.timed}" escape="true"/>
    </t:column>
    <!-- t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="company" arrow="true">
                <h:outputText value="#{text['serviceTemplate.company']}" />
            </t:commandSortHeader>
        </f:facet>
    	<h:outputText value="#{serviceTemplate.company}" escape="true"/>
    </t:column-->
    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="carKind" arrow="true">
                <h:outputText value="#{text['serviceTemplate.carKind']}" />
            </t:commandSortHeader>
        </f:facet>
    	<h:outputText value="#{serviceTemplate.carKind}" escape="true"/>
    </t:column>
    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="path" arrow="true">
                <h:outputText value="#{text['serviceTemplate.path']}" />
            </t:commandSortHeader>
        </f:facet>
   	 	<h:outputText value="#{serviceTemplate.path}" escape="true"/>
    </t:column>
    
    <t:column>
        <f:facet name="header">
            <h:outputText value="#{text['serviceTemplate.generate']}" />
        </f:facet>
        <h:commandLink action="#{serviceTemplateForm.goForGenerateForm}" value="#{text['serviceTemplate.generate']}">
            <f:param name="id" value="#{serviceTemplate.id}"/>
        </h:commandLink>
    </t:column>
</t:dataTable>

<ui:include src="/common/tableFooter.xhtml">
    <ui:param name="tableName" value="serviceTemplates"/>
</ui:include>

<script type="text/javascript">
    //highlightTableRows("editServiceTemplate:serviceTemplates");
</script>

</h:form>
</body>
</f:view>
</html>
