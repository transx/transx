<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jstl/core"

      xmlns:v="http://corejsf.com/validator" xmlns:trans="http://app2.asta.com/tags/jsf">

<f:view>
		<t:saveState id="save1" value="#{sooratSodorForm.service}"/>
<f:loadBundle var="text" basename="#{sooratSodorForm.bundleName}"/>
    <head>
        <title>#{text['sooratDetail.title']}</title>
        <meta name="heading" content="#{text['sooratDetail.heading']}"/>
    </head>
<body id="sooratForm">

	<h:outputText />

	   <t:message for="serial" styleClass="fieldError"/>

	       <v:commonsValidator type="required" arg="#{text['soorat.serial']}"/>
	   </h:inputText>
   </h:panelGroup>	
    <h:panelGroup>
	    <t:message for="seri" styleClass="fieldError"/>
	    <h:inputText styleClass="text small" id="seri" value="#{sooratSodorForm.soorat.seri}" maxlength="20">
	        <v:commonsValidator type="required" arg="#{text['soorat.seri']}"/>
	    </h:inputText>

    <h3>#{text['soorat.title2']}</h3>

    </h:panelGroup>

	</h:panelGroup>
    <h:panelGroup>
	    <h:outputText value="#{text['soorat.defaultPlace']}" /><h:outputText value="-"/>
	    <h:outputText value="#{sooratSodorForm.service.path.end}" />

    <h:panelGroup>

	<h:panelGroup>
	    <h:outputText value="#{sooratSodorForm.service.driver1.code}" />

    <h:panelGroup>
	    <h:outputText value="#{sooratSodorForm.service.driver2.person.firstName}" /><h:outputText value=" "/>

	    <h:outputText value="-----" />

	</h:panelGroup>
    <h:panelGroup>
		<h:outputText value="#{sooratSodorForm.service.driver3.licenceIssue}" />    
	    <h:outputText value="#{sooratSodorForm.service.driver3.licenceNumber}" />
	</h:panelGroup>	
	<h:panelGroup>
	    <h:outputText value="#{sooratSodorForm.service.driver3.person.identityNumber}" />
	</h:panelGroup>
	<h:panelGroup>
	    <h:outputText value="#{sooratSodorForm.service.driver3.code}" />
	</h:panelGroup>
	
    <h:panelGroup>
	    <h:outputText value="#{sooratSodorForm.service.car.plaqueNumber}" />

    <h:panelGroup>
	    <h:outputText value="#{sooratSodorForm.service.car.plaqueSerial}" />
	</h:panelGroup>	
    <h:panelGroup>
	    <h:outputText value="#{sooratSodorForm.service.car.plaqueIssue}" />
	</h:panelGroup>	
    <h:panelGroup>
	    <h:outputText value="#{sooratSodorForm.service.carKind}" />
	</h:panelGroup>	
    <h:panelGroup>
	    <h:outputText value="#{sooratSodorForm.service.carKind.capacity}" />
	</h:panelGroup>	
</t:panelGrid>

<t:panelGrid columns="5" rowClasses="oddRows,evenRows" >
	
    <h:panelGroup>
	    <h:inputText value="#{sooratSodorForm.soorat.passengerCount}" converter="javax.faces.Integer" styleClass="text small" disabled="true"/>
	</h:panelGroup>	
    <h:panelGroup>
	    <h:inputText value="#{sooratSodorForm.soorat.total}" converter="javax.faces.Long" styleClass="text small" disabled="true"/>
	</h:panelGroup>	
    <h:panelGroup>
	   	<h:inputText value="#{sooratSodorForm.soorat.snack}" converter="javax.faces.Long" styleClass="text small" disabled="true"/>
	</h:panelGroup>	
    <h:panelGroup>
		<h:outputText value="#{sooratSodorForm.soorat.governmentToll}" converter="javax.faces.Long" styleClass="text small" disabled="true"/>
	    <h:inputText styleClass="text small" id="commission" value="#{sooratSodorForm.soorat.commission}"/>
	</h:panelGroup>	
    <h:panelGroup>
	    <h:inputText styleClass="text small" id="insuranceSarneshin" value="#{sooratSodorForm.soorat.insuranceSarneshin}"/>

    <h:panelGroup>
		<h:outputText value="#{sooratSodorForm.service.driver1.person.firstName}" /><h:outputText value=" "/>    
	    <h:outputText value="#{sooratSodorForm.service.driver1.person.lastName}" />
	</h:panelGroup>	
    <h:panelGroup>
		<h:outputText value="#{sooratSodorForm.service.driver2.person.firstName}" /><h:outputText value=" "/>    
	    <h:outputText value="#{sooratSodorForm.service.driver2.person.lastName}" />
	</h:panelGroup>	
    <h:panelGroup>
		<h:outputText value="#{sooratSodorForm.service.driver3.person.firstName}" /><h:outputText value=" "/>    
	    <h:outputText value="#{sooratSodorForm.service.driver3.person.lastName}" />

    <h:panelGroup>
	    <h:outputText value="#{sooratSodorForm.service.company.code}" />
	</h:panelGroup>	
    <h:panelGroup>
		<h:outputText value="#{sooratSodorForm.service.company.name}" /><h:outputText value="-"/>
	</h:panelGroup>	
	
   
	<h:inputText styleClass="text medium" id="foo" value="" disabled="true"/>
	<h:inputText styleClass="text small" id="foo3" value="" disabled="true"/>
	<h:inputText styleClass="text large" id="foo2" value="" disabled="true"/>
	<h:inputText styleClass="text medium" id="foo1" value="" disabled="true"/>
	<h:inputText styleClass="text medium" id="foo4" value="" disabled="true"/>

</t:panelGrid>



<t:panelGrid columns="3">
    <h:commandButton value="#{text['button.print']}" action="#{sooratSodorForm.print}" id="print" styleClass="button" onclick="bCancel=true; return confirmDelete('Soorat')"/>
    <h:commandButton value="#{text['button.save']}" action="#{sooratSodorForm.save}" id="save" styleClass="button"/>
    <h:commandButton value="#{text['button.cancel']}" action="cancel" immediate="true" id="cancel" styleClass="button" onclick="bCancel=true"/>
</t:panelGrid> 

<trans:ticketServiceTable bean="#{sooratSodorForm}" cap="capacity" chairModels="chairModels"/>	


</h:form>

<v:validatorScript functionName="validateSooratForm"/>

<script type="text/javascript">
    //Form.focusFirstElement($('sooratForm'));
    highlightFormElements();
</script>

</body>
</f:view>
</html>
