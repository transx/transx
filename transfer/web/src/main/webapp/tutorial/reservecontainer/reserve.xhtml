  <ui:define name="body">
  		<h:form id="reserveTutorialForm">
			<h:panelGroup>
				<h:outputLabel styleClass="descInline2" value="#{text['service.chair']}"/>
				<h:outputLabel value="#{reserveTutorialForm.chairCode}"/>
			</h:panelGroup>
		 	<br/>
		    <h:panelGroup styleClass="buttonBar bottom">
		        <h:commandButton value="#{text['button.save']}" action="#{reserveTutorialForm.save}" id="save" styleClass="button" disabled="#{reserveTutorialForm.chairDisabled}"/>
		    </h:panelGroup>		
		 	<br/>
		 	<br/>
			<trans:reserveContainer styleClass="reserveContainer" selectedChairClass="selectedChair" registeredChairClass="registeredChair" reservedChairClass="reservedChair" emptyChairClass="emptyChair" errorChairClass="errorChair">

				<c:forEach begin="1" step="4" end="32" var="chairId">
					<c:set var="cssClass" value="emptyChair"/>	
					<c:set var="disabled" value="false"/>	
					<trans:selectChair itemLabel="${chairId}" itemValue="${chairId} " itemDisabled="${disabled}" x="${chairId}" y="1" cssClass="${cssClass}"/>
					<f:facet name="${chairId} ">
						<h:commandLink immediate="true" action="#{reserveTutorialForm.changeChair}">
							<f:setPropertyActionListener target="#{reserveTutorialForm.chairCode}" value="${chairId}"/>
							<f:setPropertyActionListener target="#{reserveTutorialForm.chairDisabled}" value="${disabled}"/>
							<h:outputText value="${chairId}" escape="true"/>
						</h:commandLink>
					</f:facet>
				</c:forEach>

			</trans:reserveContainer>
  		</h:form>
	</ui:define>
