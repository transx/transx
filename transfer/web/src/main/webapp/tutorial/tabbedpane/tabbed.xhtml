  <ui:define name="body">
		<h:form>
			<trans:tabbedPane styleClass="tabbedPane" tabClass="tab"
				selectedTabClass="selectedTab">
				<f:facet name="jefferson">
					<h:panelGrid columns="2">
						<h:graphicImage value="/tutorial/images/jefferson.jpg" />
						<h:outputText value="#{msgs.jeffersonDiscussion}"
							styleClass="tabbedPaneContent" />
					</h:panelGrid>
				</f:facet>
				<f:facet name="roosevelt">
					<h:panelGrid columns="2">
						<h:graphicImage value="/tutorial/images/roosevelt.jpg" />
						<h:outputText value="#{msgs.rooseveltDiscussion}"
							styleClass="tabbedPaneContent" />
					</h:panelGrid>
				</f:facet>
				<f:facet name="lincoln">
					<h:panelGrid columns="2">
						<h:graphicImage value="/tutorial/images/lincoln.jpg" />
						<h:outputText value="#{msgs.lincolnDiscussion}"
							styleClass="tabbedPaneContent" />
					</h:panelGrid>
				</f:facet>
				<f:facet name="washington">
					<h:panelGrid columns="2">
						<h:graphicImage value="/tutorial/images/washington.jpg" />
						<h:outputText value="#{msgs.washingtonDiscussion}"
							styleClass="tabbedPaneContent" />
					</h:panelGrid>
				</f:facet>

				<f:selectItem itemLabel="#{msgs.jeffersonTabText}"
					itemValue="jefferson" />
				<f:selectItem itemLabel="#{msgs.rooseveltTabText}"
					itemValue="roosevelt" />
				<f:selectItem itemLabel="#{msgs.lincolnTabText}" itemValue="lincoln" />
				<f:selectItem itemLabel="#{msgs.washingtonTabText}"
					itemValue="washington" />
				</trans:tabbedPane>	
	            <h:commandButton value="Refresh"/>
		</h:form>
	</ui:define>
